<body>

    <!---------Q.2 Design a Student registration Form -------->

    <form class="form">
        <h1> Student Registration Form :</h1>
        <br>
        <div >
            <b>Name :</b>
            <input type="text" class="name" placeholder="Enter your name">
            <br><br>
            <b>Roll :</b>
            <input type="number" class="roll" placeholder="enter your Roll">
            <br><br>
            <b>Gender :</b>
            <input type="radio" name="Gender" id="Gender">
            <label for="male">Male</label>
            <input type="radio" name="Gender" id="Gender">
            <label for="Female">Female</label>
            <input type="radio" name="Gender" id="Gender">
            <label for="Other">Other</label>
            <br><br>
            <b> Course :</b> <!--Course-->
            <select name="profession" id="profession">
                <option>--Choose Your Course--</option> <!--- DropDown --->
                <option value="bca">BCA</option>
                <option value="mca">MCA</option>
                <option value="b tech">B.TECH</option>
                <option value="nursing">NURSING</option>
                <option value="bba">BBA</option>
                <option value="llb">LLB</option>
                <option value="bsc agriculture">BSc AGRICULTURE</option>

            </select>
            <br><br>
            <b>Email :</b>
            <input type="email" class="email" placeholder="Enter your email">
            <br><br>
            <a href="/action"><button>Submit</button></a>
        </div>
    </form>

</body>

</html>
